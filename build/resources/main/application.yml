spring:
  profiles:
    active: dev
  application:
    name: user-service
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
    config:
      uri: http://localhost:8889/
      label: main
  config:
    import: optional:configserver:http://localhost:8889/

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
  instance:
    preferIpAddress: true